<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
<!-- 	USE GET FOR TESTING, POST IN PROD -->
	<form method="GET">
		First Name: <input type="text" autofocus name="firstname">
		<br>
		Last Name: <input type="text" name="lastname">
		<br>
		Email: <input type="email" required name="email">
		<br>
		Password: <input type="password" required minlength="5" name="password">
		<br>
		Birthday: <input type="date" name="birthday">
		<br>
		Gender: <br>
		<input type="radio" value ="male" name="gender">Male<br>
		<input type="radio" value="female" name="gender">Female<br>
		<input type="radio" value="other" name="gender">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat"> Cat<br>
		<input type="checkbox" name="dog"> Dog<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo" name="volvo">Volvo</option>
			<option value="audi" name="audi">Audi</option>
			<option value="mazda" name="mazda">Mazda</option>
		</select><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>

<br>
<a href="index.html"><h2>GO BACK</h2></a>
</body>
</html>
